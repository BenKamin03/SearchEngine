# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kamin-search

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_af3cf1ff92de469dadaab590b345e6ce }}
        password: ${{ secrets.AzureAppService_ContainerPassword_01918b35e35848edbce3a65309edb9fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_af3cf1ff92de469dadaab590b345e6ce }}/bakamin/kamin-search:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kamin-search'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e69b8856148d43c9a95362f079bb2728 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_af3cf1ff92de469dadaab590b345e6ce }}/bakamin/kamin-search:${{ github.sha }}'